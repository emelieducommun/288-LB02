<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" <meta name="viewport"
        content="width=device-width, initial-scale=1" />

</head>

<body>

    <h2>Modal Login Form</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <script>
        function verifyPassword() {
            var pw = document.getElementById("pswd").value;
            //check empty password field
            if (pw == "") {
                document.getElementById("message").innerHTML = "**Fill the password please!";
                return false;
            }

            //minimum password length validation
            if (pw.length < 3) {
                document.getElementById("message").innerHTML = "**Passwort muss mindestens 3 Zeichen haben";
                return false;
            }

            //maximum length of password validation
            if (pw.length > 15) {
                document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
                return false;
            } else {
                alert("Password is correct");
            }
        }
    </script>

    <body>

        <h1 style="color:green">Javatpoint</h1>
        <h3> Verify valid password Example </h3>

        <form onsubmit="return verifyPassword()">
            <!-- Enter Password -->
            <td> Enter Password </td>
            <input type="password" id="pswd" value="">
            <span id="message" style="color:red"> </span> <br><br>

            <!-- Click to verify valid password -->
            <input type="submit" value="Submit">

            <!-- Click to reset fields -->
            <button type="reset" value="Reset">Reset</button>
        </form>

        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

    </body>

</html>
